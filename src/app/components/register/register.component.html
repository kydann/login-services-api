<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registrate</mat-card-title>
      <br/><br/>
      <mat-card-subtitle>(* Campos Requeridos)</mat-card-subtitle>
    </mat-card-header>

    <form class="example-form" action="">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Nombre de Usuario" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="ContraseÃ±a" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Tipo de rol...</mat-label>
          <mat-select [(value)]="selected" required>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button type="submit" mat-stroked-button color="accent" class="btn-block">Registrar</button>

    </form>
  </mat-card>
</div>
