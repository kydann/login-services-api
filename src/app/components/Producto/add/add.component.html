<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Producto</h3>
        </div>
        <div class="card-body">

            <form action="">
                <table align="center">
                    <tr>
                        <td>
                            <label for="">Cliente:</label>
                            <input [(ngModel)]="producto.cliente" name="cliente" type="text" class="form-control">
                        </td>

                        <td><label for="">Fecha:</label>
                            <input [(ngModel)]="producto.fecha" name="fecha" type="date" class="form-control">
                        </td>

                        <td>
                            <label for="">No.operacion:</label>
                            <input [(ngModel)]="producto.nooperacion" name="no_operacion" type="text"
                                class="form-control">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Pedido:</label>
                            <input [(ngModel)]="producto.pedido" name="Pedido" type="text" class="form-control">
                        </td>

                        <td>
                            <label for="">Referencia SAE:</label>
                            <input [(ngModel)]="producto.refsae" name="ref_sae" type="text" class="form-control">
                        </td>
                    </tr>

                </table>

                <hr />
                <br />

                <table align="center">
                    <tr>
                        <td>
                            <label for="">Producto:</label>
                            <input [(ngModel)]="producto.producto" name="producto" type="text" class="form-control">
                        </td>
                        <td>
                            <label for="">Color:</label>
                            <input [(ngModel)]="producto.color" name="color" type="text" class="form-control">
                        </td>
                        <td>
                            <label for="">Pigmentado:</label>
                            <input [(ngModel)]="producto.pigmentado" name="pigmentado" type="text" class="form-control">
                        </td>
                        <td>
                            <label for="">SAE:</label>
                            <input [(ngModel)]="producto.sae" name="sae" type="text" class="form-control">
                        </td>
                    </tr>
                </table>

                <br />

                <table align="center">
                    <tr>
                        <td>
                            <label for="">Cantidad:</label>
                            <input [(ngModel)]="producto.cantidad" name="Cantidad" type="text" class="form-control">
                        </td>
                        <td>
                            <label for="">Clave:</label>
                            <input [(ngModel)]="producto.clave" name="clave" type="text" class="form-control">
                        </td>
                        <td>
                            <label for="">Factor Conversion:</label>
                            <input [(ngModel)]="producto.factorconversion" name="factor_conversion" type="text"
                                class="form-control">
                        </td>
                    </tr>
                </table>

                <hr />
                <br />

                <table>
                    <tr>
                        <td>
                            <h5>Presentacion del Producto</h5>
                        </td>
                        <td align="right">
                            <h5>Empaque</h5>
                        </td>
                    </tr>
                </table>
                <br />
                <table align="center">
                    <tr>
                        <td>
                            <h5>Paquetes</h5>
                        </td>
                        <td>
                            <label for="">Piezas:</label>
                            <input size="5px" [(ngModel)]="producto.piezas" name="piezas" type="text"
                                class="form-control">
                        </td>
                        <td>
                            <label for="">Caja:</label>
                            <input [(ngModel)]="producto.caja" name="caja" type="text" class="form-control">
                        </td>
                        <td>
                            <label for="">Bolsa:</label>
                            <input [(ngModel)]="producto.bolsa" name="bolsa" type="text" class="form-control">
                        </td>
                        <td>
                            <label for="">Clave Empaque:</label>
                            <input [(ngModel)]="producto.claveempaque" name="clave_empaque" type="text"
                                class="form-control">
                        </td>
                        <td>
                            <label for="">Observaciones:</label>
                            <input [(ngModel)]="producto.observaciones" name="observaciones" type="text"
                                class="form-control">
                        </td>
                    </tr>
                </table>

                <hr />
                <br />

                <table align="center">
                    <tr>
                        <td>
                            <h4>Insumos</h4>
                        </td>
                    </tr>
                </table>

                <table align="center">
                    <tr>
                        <td>
                            <label for="">Descripcion:</label>
                            <input [(ngModel)]="producto.descripcion" name="descripcion" type="text"
                                class="form-control">
                        </td>
                        <td>
                            <label for="">Cantidad de Insumos:</label>
                            <input [(ngModel)]="producto.cantinsumos" name="cant_insumos" type="text"
                                class="form-control">
                        </td>
                    </tr>
                </table>

                <hr />
                <br />

                <table align="center">
                    <tr>
                        <td>
                            <h2>Materia Prima</h2>
                        </td>
                    </tr>
                </table>

                <table align="center">
                    <tr>
                        <td>Concepto</td>
                        <td>Cantidad</td>
                        <td>Descripcion</td>
                    </tr>
                    <tr>
                        <td>Arranque de Maquina</td>
                        <td>
                            <input [(ngModel)]="producto.cantarrmaquina" name="cant_arr_maquina" type="text"
                                class="form-control">
                        </td>
                        <td>
                            <input [(ngModel)]="producto.descarrmaquina" name="desc_arr_maquina" type="text"
                                class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Produccion</td>
                        <td>
                            <input [(ngModel)]="producto.cantproduccion" name="cant_produccion" type="text"
                                class="form-control">
                        </td>
                        <td>
                            <input [(ngModel)]="producto.descproduccion" name="desc_produccion" type="text"
                                class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Total de materia prima</td>
                        <td>
                            <input [(ngModel)]="producto.canttotalmatprima" name="cant_total_mat_prima" type="text"
                                class="form-control">
                        </td>
                        <td>
                            <input [(ngModel)]="producto.desctotalmatprima" name="desc_total_mat_prima" type="text"
                                class="form-control">
                        </td>
                    </tr>
                </table>

                <hr />
                <br />

                <table align="center">
                    <tr>
                        <td>
                            <label for="">Observaciones en general:</label>
                            <input size="100%" [(ngModel)]="producto.observacionesgral" name="observaciones_gral"
                                type="text" class="form-control">
                        </td>
                    </tr>
                </table>

                <br />
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
